
<div class="container">
  <mat-card class="example-card">

  <mat-card-header class="row justify-content-md-center example-header">
    <mat-card-title class="mat-header-text">Add Performance Report</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <span>Title</span>
        </div>
        <div class="col-md-8">
          <span>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="" value="">
            </mat-form-field>
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <span>Unit</span>
        </div>
        <div class="col-md-8">
          <span>
            <mat-form-field class="example-full-width">
              <mat-select>
                <mat-option value="1"> 1 </mat-option>
                <mat-option value="2"> 2 </mat-option>
                <mat-option value="3"> 3 </mat-option>
              </mat-select>
            </mat-form-field>
          </span>
        </div>
      </div>
      <div class=" row ">
        <div class="col-md-3">
          <span>Quantity </span>
        </div>
        <div class="col-md-8">
          <span >
            <mat-form-field class="example-full-width">
              <input matInput placeholder="" value="">
            </mat-form-field>
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <span>Date </span>
        </div>
        <div class="col-md-8">
          <span>
            <mat-form-field class="example-full-width">
              <input matInput [matDatepicker]="picker" placeholder="Choose a date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <span>End Date </span>
        </div>
        <div class="col-md-8">
          <span>
            <mat-form-field class="example-full-width">
              <input matInput [matDatepicker]="picker2" placeholder="Choose a date">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>  
          </span>
        </div>
      </div>
      
    </div>
  </mat-card-content>
  
  <mat-card-actions>
  <div class="row justify-content-md-center">
    <div class="button-res">
      <button mat-raised-button color="primary">Submit</button>
    </div>
    <div class="button-res">
      <button mat-raised-button color="warn">Cancel</button>
    </div>
  </div>
  </mat-card-actions>
</mat-card>
</div>
